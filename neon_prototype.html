<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGMODE | Neon Concept</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-green: #39ff14;
            --neon-purple: #9d00ff;
            --neon-orange: #ff9d00;
            --tube-thickness: 2px;
            --glow-intensity: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, transparent 100%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }

        /* --- Neon Tube Effect --- */
        .neon-tube {
            border: var(--tube-thickness) solid currentColor;
            border-radius: 50px;
            box-shadow: 
                0 0 5px currentColor,
                inset 0 0 5px currentColor,
                0 0 var(--glow-intensity) currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: transparent;
        }

        .neon-tube:hover {
            box-shadow: 
                0 0 8px currentColor,
                inset 0 0 8px currentColor,
                0 0 25px currentColor;
            transform: scale(1.02);
            filter: brightness(1.2);
        }

        .neon-text {
            text-shadow: 
                0 0 2px white,
                0 0 10px currentColor,
                0 0 20px currentColor;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
        }

        /* --- Layout --- */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 40px;
        }

        header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            color: var(--neon-cyan);
            font-size: 2.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-item {
            color: var(--neon-purple);
            padding: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 12px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .search-bar {
            color: var(--neon-cyan);
            height: 60px;
            width: 100%;
            justify-content: flex-start;
            padding: 0 25px;
            font-size: 1.2rem;
            opacity: 0.8;
            border-radius: 15px;
        }

        .song-card {
            color: var(--neon-pink);
            padding: 25px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-info h3 { font-size: 1.5rem; margin-bottom: 5px; }
        .song-info p { opacity: 0.7; font-weight: 300; }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: var(--neon-green);
        }

        .active-users {
            grid-column: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .user-panel {
            color: var(--neon-orange);
            padding: 20px;
            border-radius: 20px;
        }

        .user-list {
            list-style: none;
            margin-top: 15px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 8px;
            border-bottom: 1px solid rgba(255,157,0, 0.2);
        }

        .avatar {
            width: 35px;
            height: 35px;
            border: 1px solid var(--neon-orange);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--neon-orange);
        }

        /* --- Animations --- */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }

        .logo { animation: flicker 3s infinite alternate; }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo neon-text">SINGMODE</div>
            <div class="neon-tube neon-text" style="color: var(--neon-green); padding: 10px 25px; border-radius: 30px; font-size: 0.9rem;">
                LIVE SESSION: ROOM #402
            </div>
        </header>

        <aside class="sidebar">
            <div class="neon-tube nav-item neon-text">LIBRARY</div>
            <div class="neon-tube nav-item neon-text" style="color: var(--neon-cyan)">PLAYLISTS</div>
            <div class="neon-tube nav-item neon-text" style="color: var(--neon-green)">VOCAL FX</div>
            <div class="neon-tube nav-item neon-text" style="color: var(--neon-orange)">SETTINGS</div>
        </aside>

        <main class="main-content">
            <div class="neon-tube search-bar neon-text">SEARCH SONGS...</div>
            
            <div class="neon-tube song-card neon-text">
                <div class="song-info">
                    <h3>Island Groove</h3>
                    <p>Antigravity Records</p>
                </div>
                <div class="neon-tube play-btn">▶</div>
            </div>

            <div class="neon-tube song-card neon-text" style="color: var(--neon-cyan)">
                <div class="song-info">
                    <h3>Neon Nights</h3>
                    <p>Synth City</p>
                </div>
                <div class="neon-tube play-btn">▶</div>
            </div>

            <div class="neon-tube song-card neon-text" style="color: var(--neon-purple)">
                <div class="song-info">
                    <h3>Cyber Soul</h3>
                    <p>The Glitch</p>
                </div>
                <div class="neon-tube play-btn">▶</div>
            </div>
        </main>

        <section class="active-users">
            <div class="neon-tube user-panel neon-text">
                <h2 style="font-size: 1.2rem;">SINGING NOW</h2>
                <div class="user-list">
                    <div class="user-item">
                        <div class="avatar"></div>
                        <span>DJ Neon</span>
                    </div>
                </div>
            </div>

            <div class="neon-tube user-panel neon-text" style="color: var(--neon-cyan)">
                <h2 style="font-size: 1.2rem;">QUEUE</h2>
                <div class="user-list">
                    <div class="user-item">
                        <div class="avatar" style="border-color: var(--neon-cyan); box-shadow: 0 0 5px var(--neon-cyan);"></div>
                        <span>Alex J.</span>
                    </div>
                    <div class="user-item">
                        <div class="avatar" style="border-color: var(--neon-cyan); box-shadow: 0 0 5px var(--neon-cyan);"></div>
                        <span>Sarah_101</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
